<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple four-function calculator</title>
    <meta name="description" content="Simple four-function calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design for Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    >
    <!-- end -->
    <link rel="stylesheet" href="./src/styles/style.css">
  </head>
  <body>
    <main class="main">
      <div class="main__grid">
        <div id="screen" class="grid-items__screen"></div>

        <button id="clear" class="grid-items__clear btn btn-raised btn-danger">C</button>
        <button id="clear-entry" class="grid-items__clear-entry btn btn-raised btn-danger">CE</button>

        <button class="grid-items__digit btn btn-raised btn-secondary" value="1">1</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="2">2</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="3">3</button>
        <button class="grid-items__operator btn btn-raised btn-info" value="*">*</button>

        <button class="grid-items__digit btn btn-raised btn-secondary" value="4">4</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="5">5</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="6">6</button>
        <button class="grid-items__operator btn btn-raised btn-info" value="/">/</button>

        <button class="grid-items__digit btn btn-raised btn-secondary" value="7">7</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="8">8</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="9">9</button>
        <button class="grid-items__operator btn btn-raised btn-info" value="-">-</button>

        <button id="separator" class="grid-items__separator btn btn-raised btn-secondary" value=".">,</button>
        <button class="grid-items__digit btn btn-raised btn-secondary" value="0">0</button>
        <button id="equality-sign" class="grid-items__equality-sign btn btn-raised btn-secondary" value="=">=</button>
        <button class="grid-items__operator btn btn-raised btn-info" value="+">+</button>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <!-- end -->
    <!-- <script src="./src/javascript/index.js"></script> -->
    <script src="./dist/main.js"></script>
  </body>
</html>
